<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy Random Search</title>
  <style>
    #gifContainer img {
      max-width: 200px;
      margin: 10px;
      display: block;
    }
    .gif-wrapper {
      display: inline-block;
      position: relative;
      margin: 10px;
    }
    .gif-wrapper button {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <form id="gifForm">
    <input type="text" id="searchInput" placeholder="Enter a category..." required>
    <button type="submit">Get Random Gif</button>
  </form>

  <button id="deleteAllBtn">DELETE ALL</button>

  <div id="gifContainer"></div>

  <script src="script.js"></script>
</body>
</html>
